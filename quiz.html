<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://daniel2231.github.io/Web-Dev-Quiz-Practice/assets/question.png"
    />
    <title>mini-quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 문제 번호, 점수 부분-->
    <div class="first-box">
      <div class="question-box">
        <div class="question">Question 1/4</div>
        <progress class="meter" value="25" max="100"></progress>
      </div>
      <div class="score-box">
        <p>Score</p>
        <p class="score">0</p>
      </div>
    </div>

    <!-- 문제 내용, 보기 부분 -->
    <div class="second-box">
      <h1 class="quiz">What is 1 + 1?</h1>
      <div class="choices">
        <div class="choice1">
          <div class="choice">A</div>
          <div class="choice-num1">2</div>
        </div>
        <div class="choice2">
          <div class="choice">B</div>
          <div class="choice-num2">4</div>
        </div>
        <div class="choice3">
          <div class="choice">C</div>
          <div class="choice-num3">5</div>
        </div>
        <div class="choice4">
          <div class="choice">D</div>
          <div class="choice-num4">7</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
